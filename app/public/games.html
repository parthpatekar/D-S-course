<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Football Logo -->
    <link rel="manifest" href="images/favicon_io/site.webmanifest">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <title>Referee Database</title>
    <!-- Adding CSS stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap V6 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- VueJs Script-->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body class="main-page-bg">
    <div class="container">
        <header>
            
        </header>
        
        <nav class="d-flex justify-content-right py-3 mb-4 border-bottom">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="referees.html" class="nav-link">Referees</a></li>
                <li class="nav-item"><a href="games.html" class="nav-link active" aria-current="page">Games</a></li>
                <li class="nav-item"><a href="assign.html" class="nav-link">Assign</a></li>
            </ul>
        </nav>

        <main>
            <div class="row">
                <div class="col-lg-12">
                    <div id="app">
                        <table id="games-table" class="table">
                            <thead>
                                <th>
                                    Teams
                                </th>
                                <th>
                                    Date & Time
                                </th>
                                <th>
                                    Game Level                                    
                                </th>
                                <th>
                                    Location
                                </th>
                                <th>
                
                                </th>
                                <th>
                
                                </th>
                            </thead>
                            <tbody>
                              <tr v-for="game in gamesList">
                                <td>
                                    <!-- <span v-if="game.editmode"><input v-model="game.gameFirstName" placeholder="First Name"></span>
                                    <span v-else> {{ game.gameLevel }} </span> -->
                                </td>
                                <td>
                                    <span v-if="game.editmode"><input v-model="game.gameDateTime" placeholder="Date & Time"></span>
                                    <span v-else> {{ game.gameDateTime }} </span>
                                </td>
                                <td>
                                  <span v-if="game.editmode"><input v-model="game.gameLevel" placeholder="Level"></span>
                                  <span v-else> {{ game.gameLevel }} </span>
                                </td>
                                <td>
                                    <span v-if="game.editmode">
                                        <input v-model="game.fieldName" placeholder="Field Name">
                                        <input v-model="game.fieldLocation" placeholder="Field Location">
                                    </span>
                                    <span v-else> {{ game.fieldName + ", " + game.fieldLocation }} </span>
                                </td>
                                <td>
                                    <span v-if="!game.editmode">
                                      <button name="update" v-on:click="edit(game)" class="btn btn-primary btn-sm">
                                        <i class="bi-pencil-square"></i>
                                      </button>
                                    </span>
                                    <span v-else>
                                      <button v-on:click="save(game, 'game')" name="save" class="btn btn-success btn-sm">
                                        <i class="bi-save"></i>
                                      </button>
                                    </span>
                                </td>
                                <td>
                                  <span v-if="!game.editmode">
                                    <button type="button" name="delete" v-on:click="deleteEntity(game, 'game')" class="btn btn-danger btn-sm">
                                      <i class="bi-trash"></i>
                                    </button>
                                  </span>  
                                  <span v-else>
                                    <button v-on:click="cancelEdit(game, 'game')" name="save" class="btn btn-danger btn-sm">
                                      <i class="bi bi-x"></i>
                                    </button>
                                  </span>             
                                </td>
                              </tr>                
                              <tr>                  
                                <td>

                                </td>
                                <td>
                                  <form id="new-game-form" v-on:submit.prevent="addNew($event, 'game')">
                                    <input type="text" v-model="newForm.gameDateTime" placeholder="Date & Time">
                                  </form>
                                </td>
                                <td>
                                    <input form="new-game-form" type="number" min="1" max="4" v-model="newForm.gameLevel" placeholder="Game Level">
                                </td>
                                <td>
                                    <input form="new-game-form" type="text" v-model="newForm.fieldName" placeholder="Field Name">
                                    <input form="new-game-form" type="text" v-model="newForm.fieldLocation" placeholder="Field Location">
                                </td>
                                <td>
                                    <button form="new-game-form" type="submit" name="add" class="btn btn-success btn-sm">
                                      <i class="bi-plus-lg"></i>
                                    </button>
                                </td>
                                <td> 
              
                                </td>
                              </tr>               
                            </tbody>
                          </table>
                    </div>              
                </div>
            </div>
        </main>

        <footer>

        </footer>      
    </div>
    <script src="js/app.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
</body>

</html>
