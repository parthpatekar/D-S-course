<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Football Logo -->
    <link rel="manifest" href="images/favicon_io/site.webmanifest">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon.ico">
    <title>Referee Database</title>
    <!-- Adding CSS stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap V6 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- VueJs Script-->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div class="container">
        <header>

        </header>

        <nav class="d-flex justify-content-right py-3 mb-4 border-bottom">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="referees.html" class="nav-link" aria-current="page">Referees</a></li>
                <li class="nav-item"><a href="games.html" class="nav-link">Games</a></li>
            </ul>
        </nav>

        <main>
            <div class="row">
                <div class="col-lg-12">
                    <div id="controller">
                        <table id="book-table" class="table">
                            <thead>
                                <th>
                                    ID
                                </th>
                                <th>
                                    Last Name
                                </th>
                                <th>
                                    First Name
                                </th>
                                <th>
                                    Age
                                </th>
                                <th>
                                    Grade
                                </th>
                            </thead>
                            <tbody>
                                <tr v-for="ref in refereeList">
                                    <td>
                                        {{ ref.refereeID }}
                                    </td>
                                    <td>
                                        {{ ref.refereeLastName}}
                                    </td>
                                    <td>
                                        {{ ref.refereeFirstName }}
                                    </td>
                                    <td>
                                        {{ ref.refereeAge }}
                                    </td>
                                    <td>
                                        {{ ref.refereeGrade }}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <footer>

        </footer>
    </div>
    <script src="js/controller.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
</body>

</html>
