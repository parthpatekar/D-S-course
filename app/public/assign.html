                        <main>
                                <form id="assignments-form" v-on:submit.prevent="display">
                                    <p>Start Date: <input type="date" v-model="dateform.startdate" name="fromdate" required></p>
                                    <p>End Date: <input type="date" v-model="dateform.enddate" name="todate" required></p>
                                    <div class="dropdown">
                                            <button onclick="myFunction()" class="dropbtn">Select a Referee</button>
                                            <div id="myDropdown" class="dropdown-content">
                                              <input type="text" placeholder="Search By Referee Name" id="myInput" v-model="dateform.selectedref" onkeyup="filterFunction()">

                                              <a>{{referee.refereeFirstName}}</a>
                                              </div>
                                            </div>
                                          </div>

                                          <br><input type='submit' value ='View Assignments'><br>
